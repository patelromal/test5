<ng-template #studentModal let-modal>
	<div class="modal-header" style="position: relative;z-index: 1;">
	  <h4 class="modal-title">Student Add/Update Form</h4>
	</div>
	<form [formGroup]="studentForm" novalidate (ngSubmit)="editSubmit(studentForm)">
	  <div class="modal-body">
	    <div class="container">
	      <div class="form-group">
	        <label for="fname">First Name</label>
	        <input id="fname" type="text" class="form-control" formControlName="fname" />
	      </div>
	      <div class="form-group">
	        <label for="lname">Last Name</label>
	        <input id="lname" type="text" class="form-control" formControlName="lname">
	      </div>
	    </div>
	  </div>
	  <div class="modal-footer">
	    <button id="student-cancel-btn" type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>
		<button id="student-submit-btn" type="submit" class="btn btn-primary btn-sm" [disabled]="!studentForm.valid">Submit</button>
	  </div>
	</form>
</ng-template>

<div class="container">
  <button type="button" class="btn btn-primary btn-sm" (click)="openModal()">New Student</button>
  <div class="row">
    	<ag-grid-angular
			    #agGrid
			    id="myGrid"
			    style="width: 480px; height: 400px;"
			    class="ag-theme-balham"
			    [enableSorting]="true"
			    [enableFilter]="true"
			    [rowData]="students"
			    rowSelection='multiple'
			    (gridReady)="onGridReady($event)"
			    [columnDefs]="columnDefs">
			</ag-grid-angular>
  </div>
</div>
