<ng-template #dataModal let-modal>
	<div class="modal-header" style="position: relative;z-index: 1;">
	  <h4 class="modal-title">Sub Course Add/Update Form</h4>
	</div>
	<form [formGroup]="dataForm" novalidate (ngSubmit)="editSubmit(dataForm)">
	  <div class="modal-boy">
	    <div class="container">
		  <div class="form-group">
	        <label for="course">Course</label>
	        	<ng-select [items]="courses"
							bindLabel="name" placeholder="No course selected"
							bindValue="_id" formControlName="course">
				</ng-select>
	      </div>		
	      <div class="form-group">
	        <label for="name">Sub Course</label>
	        <input id="name" type="text" class="form-control" formControlName="name" />
	      </div>
	    </div>
	  </div>
	  <div class="modal-footer">
	    <button id="data-cancel-btn" type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>
		<button id="data-submit-btn" type="submit" class="btn btn-primary btn-sm" [disabled]="!dataForm.valid">Submit</button>
	  </div>
	</form>
</ng-template>

<div class="container">
	<button type="button" class="btn btn-primary btn-sm" (click)="openModal()">New Course</button>
	<div class="row">
		<div class="container">
			<div class="row">
					<ag-grid-angular
							#agGrid
							id="myGrid"
							style="width: 480px; height: 400px;"
							class="ag-theme-balham"
							[enableSorting]="true"
							[enableFilter]="true"
							[rowData]="rowData"
							rowSelection='multiple'
							(gridReady)="onGridReady($event)"
							[columnDefs]="columnDefs">
					</ag-grid-angular>
					<!-- Selection: <span id="selectedRows"></span> -->
			</div>
		</div>
	</div>
</div>
