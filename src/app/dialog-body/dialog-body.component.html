<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
  
    <mat-dialog-content>
	  <mat-form-field>
	    <input matInput placeholder="fname" [(ngModel)]="data.student.fname">
	  </mat-form-field>

	  <mat-form-field>
	    <input matInput placeholder="lname" [(ngModel)]="data.student.lname">
	  </mat-form-field>
	</mat-dialog-content>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
